<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xadrez Online</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
</head>
<body>
  <div class="chess-container">
    <h1>Xadrez Online</h1>

    <div class="connection-panel">
      <label for="room-id">Código da Sala:</label>
      <input type="text" id="room-id" placeholder="Ex: sala123" />
      <button id="create-room">Criar Sala</button>
      <button id="join-room">Entrar na Sala</button>
    </div>

    <div id="notification" class="notification"></div>
    <div id="board" class="chess-board"></div>

    <div class="info-panel">
      <div id="turn-indicator">Vez das: <span>Brancas</span></div>
      <div id="status">Aguardando conexão...</div>
      <button id="reset-btn">Reiniciar Jogo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
